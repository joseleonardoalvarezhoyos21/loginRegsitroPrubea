<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link real="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="/style.css">
<html>

<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>create account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p> Registrate</p>
                <input type="text" name="text" placeholder="Nombre Completo" required="">
                <input type="email" name="text" placeholder="Correo" required="">
                <input type="number" name="number" placeholder="celular" required="">
                <input type="text" name="text" placeholder="dirección" required="">
                <input type="password" name="password" placeholder="contraseña" required="">
                <button>Registrar</button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p> Login</p>
                <input type="email" name="text" placeholder="Correo" required="">
                <input type="password" name="password" placeholder="contraseña" required="">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Wellcome Back!</h1>
                    <p> to keep connected with us please width your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
